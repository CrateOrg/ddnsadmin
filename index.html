<!DOCTYPE html>
<html>
  <head>
    <title>DDNSadmin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="vendor/datatables.net/datatables.net-bs5/css/dataTables.bootstrap5.min.css"
    />

    <link
      rel="stylesheet"
      href="vendor/twbs/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="vendor/components/jquery/jquery.min.js"
    ></script>

    <script type="text/javascript" src="ddnsadmin.js"></script>
  </head>

  <body>
    <script
      type="text/javascript"
      src="vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="vendor/datatables.net/datatables.net/js/dataTables.min.js"></script>
    <script src="vendor/datatables.net/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>

    <div class="container-xxl p-0">
      <!-- NAVBAR -->
      <nav
        class="navbar navbar-expand bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">DDNS Admin</a>
          <div id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <div id="zone_selector" class="dropdown mx-1">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu"></ul>
                </div>
              </li>
              <li class="nav-item">
                <input
                  id="input-loadjson"
                  type="file"
                  accept=".json"
                  style="display: none"
                />
                <button id="btn-loadjson" class="btn btn-secondary mx-1">
                  <i class="bi bi-upload"></i> Load config
                </button>
              </li>
              <li class="nav-item">
                <button
                  id="btn-settings"
                  data-bs-toggle="collapse"
                  data-bs-target="#settings"
                  class="btn btn-secondary mx-1"
                >
                  <i class="bi bi-caret-down-fill"></i> Show settings
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- SETTINGS -->
      <div id="settings" class="collapse in">
        <div class="p-4">
          <form
            id="auth_form"
            method="post"
            class="form-horizontal"
            role="form"
          >
            <div class="row">
              <div class="col-sm-7">
                <h4>Main settings</h4>
                <div class="row form-group mb-3 mt-3">
                  <label for="zone" class="col-sm-3 col-form-label"
                    >DNS zone</label
                  >
                  <div class="col-sm-6">
                    <input
                      class="form-control"
                      id="zone"
                      type="text"
                      name="zone"
                    />
                  </div>
                </div>
                <div class="row form-group mb-3">
                  <label for="key-name" class="col-sm-3 col-form-label"
                    >Key name</label
                  >
                  <div class="col-sm-6">
                    <input
                      class="form-control"
                      id="key-name"
                      type="text"
                      name="key-name"
                    />
                  </div>
                </div>
                <div class="row form-group mb-3">
                  <label for="key-type" class="col-sm-3 col-form-label"
                    >Key type</label
                  >
                  <div class="col-sm-6">
                    <select
                      class="form-control"
                      id="key-type"
                      name="key-type"
                    ></select>
                  </div>
                </div>
                <div class="row form-group mb-3">
                  <label for="key-name" class="col-sm-3 col-form-label"
                    >Key</label
                  >
                  <div class="col-sm-8">
                    <input
                      class="form-control"
                      id="key"
                      type="text"
                      name="key"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="hstack gap-3">
                    <button
                      id="reload_button"
                      name="load"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Load zone
                    </button>
                    <button
                      name="reverse_load"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Load reverse zone
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-sm-5">
                <h4>Advanced settings</h4>
                <div class="row form-group mb-3 mt-3">
                  <label for="server" class="col-sm-5 col-form-label"
                    >DNS Server</label
                  >
                  <div class="col-sm-7">
                    <input
                      class="form-control"
                      id="server"
                      type="text"
                      name="server"
                    />
                  </div>
                </div>
                <div class="row form-group mb-3">
                  <label for="proxy-path" class="col-sm-5 col-form-label"
                    >Proxy URL</label
                  >
                  <div class="col-sm-7">
                    <input
                      class="form-control"
                      id="proxy-path"
                      type="text"
                      value="dnsproxy.php"
                    />
                  </div>
                </div>
                <div class="row form-group mb-3">
                  <label for="rr-filter" class="col-sm-5 col-form-label"
                    >RR type filter</label
                  >
                  <div class="col-sm-7">
                    <input
                      class="form-control"
                      id="rr-filter"
                      type="text"
                      value="SOA,RRSIG,NSEC,NSEC3"
                    />
                  </div>
                </div>
                <div class="row form-group mb-3">
                  <label for="rev-zone" class="col-sm-5 col-form-label"
                    >Reverse Zone</label
                  >
                  <div class="col-sm-7">
                    <input
                      class="form-control"
                      id="rev-zone"
                      type="text"
                      name="rev-zone"
                    />
                  </div>
                </div>
                <div class="row form-group">
                  <legend class="col-form-label col-sm-5 pt-0">
                    Auto-add reverse ptr
                  </legend>

                  <div class="col-sm-7 form-check">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        checked="true"
                        id="auto-rev-add"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <hr />

      <div id="errors" class="row px-4"></div>

      <!-- TABLE -->
      <div class="row p-4">
        <form id="rr-add">
          <table id="records" class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>TTL</th>
                <th>Type</th>
                <th>Data</th>
                <th>Action</th>
              </tr>
              <tr>
                <th><input type="text" name="name" class="form-control" /></th>
                <th><input type="text" name="ttl" class="form-control" /></th>
                <th>
                  <select name="type" class="form-control">
                    <option>kaka</option>
                  </select>
                </th>
                <th><input type="text" name="data" class="form-control" /></th>
                <th data-name="add-button">
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
